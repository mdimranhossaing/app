<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./mysql.png" type="image/x-icon">
  <title>MySQL Databases with AJAX | Imran</title>
  <link rel="stylesheet" href="./assets/fw/bootstrap-5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">MySQL & AJAX</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admin_panel.html">Show users</a></li>
          <li class="nav-item"><a class="nav-link active" href="create_user.html">Create users</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Sign in</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main py-5 create-user-body">
    
    <section class="create-user">
      <div class="container">
        <form class="bg-light" action="" method="POST">
          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="fname" class="form-label">First name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your firstname" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="lname" class="form-label">Last name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your lastname" required>
            </div>

            <div class="col-md-12 mb-3">
              <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="col-md-12 mb-4">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <input type="email" class="form-control" name="password" id="password" placeholder="Enter a new password" required>
            </div>

            <div class="col-md-12 text-end">
              <input type="reset" class="btn btn-danger me-2" value="Fields Reset">
              <input type="submit" class="btn btn-success" name="submit" value="Submit">
            </div>

          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="text-center bg-dark text-light">
    <p class="py-2">&copy; 2022 All Rights Reseved by Imran</p>
  </footer>
  
  <script src="./assets/fw/bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
