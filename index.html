<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">

  <div class="container">
    <div class="inner-box">

      <h2 class="title">sign in</h2>

      <form action="#">
        <input class="field" type="email" name="email" placeholder="Enter your email">
        <input class="field" type="password" name="password" placeholder="Enter new password">
        <div class="keep-and-link">
          <div class="keep">
            <input type="checkbox" name="keep" id="keep">
            <label for="keep">remember me</label>
          </div>
          <a class="link" href="#">forgot password?</a>
        </div>
        <input type="submit" value="sign in">
      </form>

      <div class="or">or</div>
      
      <div class="social-buttons">
        <ul>
          <li><a href="#"><i class="bi bi-facebook"></i></a></li>
          <li><a href="#"><i class="bi bi-google"></i></a></li>
          <li><a href="#"><i class="bi bi-twitter"></i></a></li>
        </ul>
      </div>

      <div class="another-link">
        <span>don't have an account?</span>
        <a href="signup.html">create new one</a>
      </div>

    </div>
  </div>
  
</body>
</html>
