<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="registration">

  <div class="container">
    <div class="inner-box">

      <h2 class="title">sign up</h2>

      <form action="#">

        <div class="field">
          <input class="input-field" type="username" name="username" placeholder="Enter your username">
          <div class="error">Insert valid username</div>
        </div>

        <div class="field">
          <input class="input-field" type="email" name="email" placeholder="Enter your email">
          <div class="error">Insert valid email</div>
        </div>

        <div class="field">
          <input class="input-field" type="password" name="password" placeholder="Enter new password">
          <div class="error">Insert valid password</div>
        </div>

        <div class="field">
          <input class="input-field" type="password" name="confirm_password" placeholder="Enter confirm password">
          <div class="error">Password not match</div>
        </div>


        <div class="links">

          <div class="form-check">
            <input type="checkbox" name="keep" id="keep" checked>
            <label for="keep">By signign up you accept the <a href="#">Term of service</a> and <a href="#">Privecy policy</a></label>
          </div>

        </div>

        <input type="submit" value="sign up">
      </form>

      <div class="another-link">
        <span>already have an account?</span>
        <a href="index.html">sign in</a>
      </div>

    </div>
  </div>

</body>

</html>
