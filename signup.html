<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="registration">

  <div class="container">
    <div class="inner-box">

      <h2 class="title">sign up</h2>

      <form action="#">
        <input class="field" type="username" name="username" placeholder="Enter your username">
        <input class="field" type="email" name="email" placeholder="Enter your email">
        <input class="field" type="password" name="password" placeholder="Enter new password">
        <input class="field" type="password" name="confirm_password" placeholder="Enter confirm password">
        <div class="keep-and-link">
          <div class="keep">
            <input type="checkbox" name="keep" id="keep">
            <label for="keep">by signign up you accept the</label>
          </div>
          <a class="link" href="#">term of service</a>
          <span>and</span>
          <a class="link" href="#">privecy policy</a>
        </div>
        <input type="submit" value="sign up">
      </form>

      <div class="another-link">
        <span>already have an account?</span>
        <a href="index.html">sign in</a>
      </div>

    </div>
  </div>
  
</body>
</html>
